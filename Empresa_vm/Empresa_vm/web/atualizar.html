<!DOCTYPE html>
<html>
    <head>
        <title>Atualização de cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <fieldset> 
            <legend>Atualização de Cadastro</legend>
            <form action="Controle" method="post" >
                <p><input type="number" min="1" placeholder="ID" name="id" required></p>
                <p><input type="number" step="0.01" min="1000.00" placeholder="Salário" name="salario" required></p>
                <p><input type="hidden" name="sinal" value="atualizar"></p>
                <p><input name="botao" value="ATUALIZAR" type="submit">
                    <input id="apagar" type="reset" value="APAGAR"></p>
            </form>
        </fieldset>
    </body>
</html>
